services:
  database:
    image: pgvector/pgvector:pg16
    networks:
      - db_network
    container_name: db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ../postgres-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: ./backend/prod.Dockerfile
    networks:
      - db_network
      - app_network
    container_name: backend
    ports:
      - 8000:8000
    depends_on:
      - database
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - RIJKSMUSEUM_API_KEY=${RIJKSMUSEUM_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: ./frontend/npm.Dockerfile
      args:
        - NUXT_PUBLIC_API_BASE=${NUXT_PUBLIC_API_BASE}
    networks:
      - app_network
    container_name: frontend
    ports:
      - 4000:4000
    depends_on:
      - backend
    volumes:
      - ./frontend-nginx.conf:/etc/nginx/nginx.conf

networks:
  app_network:
  db_network:
